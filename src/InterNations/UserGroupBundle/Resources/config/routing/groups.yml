    defaults: { _controller: "UserGroupBundle:Groups:index" }
    methods:  GET

groups_show:
    path:     /{id}/show
    defaults: { _controller: "UserGroupBundle:Groups:show" }
    methods:  GET

groups_new:
    path:     /new
    defaults: { _controller: "UserGroupBundle:Groups:new" }
